<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RubricAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #e2e8f0;
            background-color: #0f172a;
            background-image: url('https://framerusercontent.com/images/fT2OzGaUqWE9ty6qslLaXvnDjl8.webp?scale-down-to=2048');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding: 2em;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            cursor: default;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: flex-start; /* Changed to flex-start */
            align-items: center;
            box-sizing: border-box;
            z-index: 3;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.429);
        }
        .logo::selection{
            color: none;
            background-color: transparent;
        }
        .hero-container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 650px;
            width: 100%;
            animation: fadeIn 0.8s ease-out forwards;
            background: rgba(20, 28, 46, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            padding: 2.5em;
            border-radius: 12px;
        }
        
        .hero-container h1 {
            background: linear-gradient(90deg, #e2e8f0, #a7c5f8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0 0 0.5em 0;
            text-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }
        .hero-container h1::selection{
            color: rgb(255, 253, 253);
            background-color: transparent
        }
        .hero-container p {
            font-size: 1.1rem;
            color: #cbd5e1;
            margin-bottom: 2em; /* Added margin-bottom */
            line-height: 1.6;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .hero-container p::selection{
            color: rgb(255, 253, 253);
            background-color: transparent
        }
        /* Button Styles */
        button {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            color: white;
            border: none;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Poppins', sans-serif;
            padding: 14px 28px;
            font-size: 16px;
        }
        button::selection{
            color: none;
            background-color: transparent;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(59, 130, 246, 0.3);
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            z-index: 3;
        }
        footer::selection{
            color: rgb(255, 253, 253);
            background-color: transparent
        }
    </style>
    <link href="/static/assets/Logo.svg" rel="shortcut icon">
</head>
<body>
    <header>
        <div class="logo">RubricAI</div>
    </header>
    <div class="hero-container">
        <h1>Welcome to RubricAI</h1>
        <p>
            Sign in to access your dashboard and begin analyzing assignments with the power of AI.
        </p>
        <a href="/login"><button>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/></svg>
            <span>Login with Google</span>
        </button></a>
    </div>
    <footer>
        &copy; 2025 RubricAI. All Rights Reserved.
    </footer>
</body>
</html>
